<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack 2</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
      <img src="./assets/blackjack2.png" alt="blackjack"/>
    </header>
    <div class="blackjack-table-background">
    <img class="blackjack-table" src="./assets/blackjack-background.jpg" alt="blackjack table"/>
    </div>
    <div>
      <p class="game-status"></p>
    </div>

    <p>The player has:</p>
    <ul class="player-hand">
    </ul>
    <p class="player-hand-total"></p>
    
    <p>The dealer has:</p>
    <ul class="dealer-hand">
    </ul>
    <p class="dealer-hand-total"></p>
    <div class="buttons">
      <button class="hit glass">Hit</button>
      <button class="stay glass">Stay</button>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
